version: '3.8'
services:
  app:
    build: 
      context: .
      target: development
    ports:
      - "5173:5173"  # Vite's default port
    volumes:
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 